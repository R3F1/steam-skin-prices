<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Strefa Gracza REFI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1117 0%, #1c1f26 100%);
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 36px;
      color: #58a6ff;
      animation: fadeIn 1s ease-out;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .tile {
      background-color: #161b22;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeUp 0.6s ease forwards;
      opacity: 0;
    }

    .tile:nth-child(n) {
      animation-delay: calc(0.1s * var(--i));
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    .tile i {
      font-size: 32px;
      margin-bottom: 10px;
      display: block;
    }

    .tile span {
      display: block;
      margin-top: 5px;
      font-weight: 600;
    }

    .faceit { color: #f50; }
    .csfloat { color: #66fcf1; }
    .steam { color: #66c0f4; }
    .youtube { color: #ff0000; }
    .dmarket { color: #00ffae; }
    .leetify { color: #20c997; }
    .csstats { color: #c084fc; }
    .teamspeak { color: #7289da; }
    .faceittracker { color: #ffb347; }
    .discord { color: #5865F2; }

    .stats {
      margin-top: 40px;
      background-color: #161b22;
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeUp 1s ease forwards;
      opacity: 0;
      animation-delay: 1s;
    }

    .stats h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #58a6ff;
    }

    .stats p {
      margin: 5px 0;
      font-size: 18px;
      text-align: center;
    }

    .widget-container {
      margin-top: 50px;
      background-color: #161b22;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 370px;
      text-align: center;
    }

    .widget-container h2 {
      color: #58a6ff;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .widget-inner {
      display: flex;
      justify-content: center;
    }

    .widget-inner iframe {
      width: 100%;
      max-width: 370px;
      height: 200px;
      border: none;
    }

    footer.designed-by {
      margin-top: auto;
      padding: 30px 0 10px;
      font-size: 16px;
      color: #8b949e;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      font-weight: bold;
      animation: fadeGlow 3s ease-out;
      text-shadow: 0 0 5px rgba(88,166,255,0.5), 0 0 10px rgba(88,166,255,0.3);
    }

    @keyframes fadeUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeGlow {
      0% {
        opacity: 0;
        transform: translateY(10px);
        text-shadow: none;
      }
      100% {
        opacity: 1;
        transform: translateY(0);
        text-shadow: 0 0 5px rgba(88,166,255,0.5), 0 0 10px rgba(88,166,255,0.3);
      }
    }
  </style>
</head>
<body>
  <h1>Strefa Gracza REFI</h1>
  <div class="grid">

    <a class="tile youtube" href="https://youtube.com/@refi5278?si=63-azVxVLMUA4LD_" target="_blank" style="--i:4">

    <a class="tile dmarket" href="https://dmarket.com/pl" target="_blank" style="--i:5">

    <a class="tile leetify" href="https://leetify.com/app/profile/76561198819835529" target="_blank" style="--i:6">

    <a class="tile csstats" href="https://csstats.gg/player/76561198819835529" target="_blank" style="--i:7">

    <a class="tile teamspeak" href="ts3server://4gamers.gclan.pl" target="_blank" style="--i:8">

    <a class="tile faceittracker" href="https://faceittracker.net/" target="_blank" style="--i:9">

  </div>

  <footer class="designed-by">designed by <strong>REFI</strong></footer>
</body>
</html>
