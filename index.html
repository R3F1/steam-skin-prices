<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Strefa Gracza REFI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1c1f26 0%, #2a3039 100%);
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 36px;
      color: #58a6ff;
      animation: fadeIn 1s ease-out;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .tile {
      background-color: #161b22;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeUp 0.6s ease forwards;
      opacity: 0;
    }

    .tile:nth-child(n) {
      animation-delay: calc(0.1s * var(--i));
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    .tile i {
      font-size: 32px;
      margin-bottom: 10px;
      display: block;
    }

    .tile span {
      display: block;
      margin-top: 5px;
      font-weight: 600;
    }

    .skin-item {
      background-color: #1b1e23;
      border-radius: 10px;
      padding: 10px;
      width: 180px;
      text-align: center;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .skin-item img {
      max-width: 100%;
      border-radius: 6px;
    }

    .stats {
      margin-top: 40px;
      background-color: #161b22;
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeUp 1s ease forwards;
      opacity: 0;
      animation-delay: 1s;
    }

    .stats h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #58a6ff;
    }

    .stats p {
      margin: 5px 0;
      font-size: 18px;
      text-align: center;
    }

    footer.designed-by {
      margin-top: auto;
      padding: 30px 0 10px;
      font-size: 16px;
      color: #8b949e;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      font-weight: bold;
      animation: fadeGlow 3s ease-out;
      text-shadow: 0 0 5px rgba(88,166,255,0.5), 0 0 10px rgba(88,166,255,0.3);
    }

    @keyframes fadeUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeGlow {
      0% {
        opacity: 0;
        transform: translateY(10px);
        text-shadow: none;
      }
      100% {
        opacity: 1;
        transform: translateY(0);
        text-shadow: 0 0 5px rgba(88,166,255,0.5), 0 0 10px rgba(88,166,255,0.3);
      }
    }
  </style>
</head>
<body>
  <h1>Strefa Gracza REFI</h1>
  
  <!-- Wyświetlanie linków do ważnych miejsc -->
  <div class="grid">
    <!-- Dodaj swoje linki do usług z CS2, Discorda, YouTube, itd. -->
    <a class="tile faceit" href="https://www.faceit.com/en/players/R3F1_" target="_blank">
      <i class="fa-solid fa-gamepad"></i>
      <span>Faceit</span>
    </a>
    <!-- Możesz dodać więcej linków tutaj -->
  </div>

  <!-- Kontener do skinów z ekwipunku -->
  <h2 style="text-align:center; color: #58a6ff;">Moje Skiny CS2</h2>
  <div id="inventory" style="display:flex; flex-wrap:wrap; gap:20px; justify-content:center;"></div>

  <div class="stats">
    <h2>Statystyki CSStats.gg</h2>
    <p>Poziom: <strong>10</strong></p>
    <p>K/D: <strong>1.25</strong></p>
  </div>

  <footer class="designed-by">designed by <strong>REFI</strong></footer>

  <!-- Skrypt do ładowania ekwipunku z Steam -->
  <script>
    async function loadInventory() {
      // Podmień '76561198819835529' na Twój 64-bitowy SteamID
      const steamID = "76561198819835529"; // Twój SteamID
      const response = await fetch(`https://steamcommunity.com/inventory/${steamID}/730/2?l=polish&count=100`);
      const data = await response.json();
      const items = data.assets;
      const descriptions = data.descriptions;

      const container = document.getElementById("inventory");

      items.forEach(item => {
        const desc = descriptions.find(d => d.classid === item.classid && d.instanceid === item.instanceid);
        const img = desc?.icon_url_large || desc?.icon_url;
        const name = desc?.market_hash_name || "Skin";

        const div = document.createElement("div");
        div.classList.add("skin-item");
        div.innerHTML = `
          <img src="https://steamcommunity-a.akamaihd.net/economy/image/${img}/360fx360f" alt="${name}">
          <p>${name}</p>
        `;
        container.appendChild(div);
      });
    }

    loadInventory();
  </script>
</body>
</html>
