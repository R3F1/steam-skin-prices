<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Moje Bezpieczne Linki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ikony z FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 700px;
    }

    .tile {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .tile:hover {
      background-color: #2c2c2c;
    }

    .tile i {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .tile span {
      display: block;
      margin-top: 5px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Moje Bezpieczne Linki</h1>
  <div class="grid">
    <a class="tile" href="https://www.faceit.com/en/players/R3F1_" target="_blank">
      <i class="fa-solid fa-gamepad"></i>
      <span>Faceit</span>
    </a>
    <a class="tile" href="https://csfloat.com/" target="_blank">
      <i class="fa-solid fa-box-open"></i>
      <span>CSFloat</span>
    </a>
    <a class="tile" href="https://steamcommunity.com/id/REFIs/" target="_blank">
      <i class="fa-brands fa-steam"></i>
      <span>Steam</span>
    </a>
    <a class="tile" href="https://youtube.com/@refi5278?si=63-azVxVLMUA4LD_" target="_blank">
      <i class="fa-brands fa-youtube"></i>
      <span>YouTube</span>
    </a>
    <a class="tile" href="https://dmarket.com/pl" target="_blank">
      <i class="fa-solid fa-store"></i>
      <span>DMarket</span>
    </a>
    <a class="tile" href="https://leetify.com/app/profile/76561198819835529" target="_blank">
      <i class="fa-solid fa-chart-line"></i>
      <span>Leetify</span>
    </a>
  </div>
</body>
</html>
